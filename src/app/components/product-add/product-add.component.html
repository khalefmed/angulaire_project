<main class="add-container">
  <h2>Ajouter un nouveau produit</h2>

  <div class="success-message" *ngIf="submitted">
    Produit ajouté avec succès ! Redirection...
  </div>

  <form (ngSubmit)="addProduct()" *ngIf="!submitted" class="add-form">
    <div class="form-group">
      <label>Nom du produit *</label>
      <input type="text" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Prix (MRU) *</label>
      <input type="number" min="0" step="0.01" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="form-group">
      <label>Quantité en stock *</label>
      <input type="number" min="0" [(ngModel)]="product.quantity" name="quantity" required />
    </div>

    <div class="form-group">
      <label>Catégorie</label>
      <input type="text" [(ngModel)]="product.category" name="category" placeholder="ex: Electronique, Livres..." />
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary">Ajouter le produit</button>
      <button type="button" class="btn-secondary" (click)="router.navigate(['/'])">
        Annuler
      </button>
    </div>
  </form>
</main>
