<div class="form-container">
  <h2>Modifier le Produit</h2>

  <div class="success" *ngIf="submitted">
    Produit modifié avec succès ! Redirection...
  </div>

  <form (ngSubmit)="updateProduct()" *ngIf="!submitted">
    <div class="field">
      <label>Nom *</label>
      <input type="text" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="field">
      <label>Prix (€) *</label>
      <input type="number" step="0.01" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="field">
      <label>Quantité *</label>
      <input type="number" [(ngModel)]="product.quantity" name="quantity" required />
    </div>

    <div class="field">
      <label>Catégorie</label>
      <input type="text" [(ngModel)]="product.category" name="category" />
    </div>

    <div class="buttons">
      <button type="submit" class="btn-save">Sauvegarder</button>
      <button type="button" class="btn-cancel" (click)="goBack()">Annuler</button>
    </div>
  </form>
</div>
